<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Workout Ways</title>
    <style>
        body {
            background-color: #E8F8F5;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #D8EFFF;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #A4D3F5;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            font-family: 'Times New Roman', sans-serif;
            font-size: 36px;
            color: #5A4A8C;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            font-size: 18px;
            font-weight: bold;
            color: #5A4A8C;
            flex: 1;
        }
        input[type="text"], input[type="number"], select {
            flex: 2;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #FADADD;
            color: #333;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #fadae6;
            color: #5A4A8C;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Times New Roman', sans-serif;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            width: 500px; 
            margin-left: 50px;
            font-weight: bold;
        }
        button:hover {
            background-color: #fa85b0;
        }
        .image-container {
            margin-right: 10px;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .icons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .icons-container img {
            width: 60px;
            height: 60px;
            opacity: 0.8;
        }
        .icons-container img:hover {
            opacity: 1;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .image-button-container {
            display: flex;                 /* Enable Flexbox */
            align-items: center;          /* Center items vertically */
            justify-content: flex-start;  /* Align items to the left */
            margin: 20px auto;
            width: fit-content;               /* Add some margin for spacing */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1> Weekly Workout Wellness </h1>
        
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>

        <div class="form-group">
            <label for="fitness_goal">Fitness Goal:</label>
            <input type="text" id="fitness_goal" name="fitness_goal" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required>
        </div>

        <div class="form-group">
            <label for="disease">Conditions:</label>
            <input type="text" id="disease" name="disease">
        </div>

        <div class="image-button-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename='Pony.png') }}" alt="Pony Logo">
            </div>
        
            <form action="/recommend" method="post">
                <button type="submit">Recommend workouts</button>
            </form>
        </div>

        <div class="icons-container">
            <img src="{{ url_for('static', filename='situp.png') }}" alt="lift Man">
            <img src="{{ url_for('static', filename='run.png') }}" alt="Running Man">
            <img src="{{ url_for('static', filename='boxing.png') }}" alt="boxing Man">
            <img src="{{ url_for('static', filename='lift.png') }}" alt="lift Man">
            <img src="{{ url_for('static', filename='jumprope.png') }}" alt="jump rope Man">
        </div>
    </div>
</body>
</html>
