<!DOCTYPE html>
<html>
<head>
    <title>Workouts Recommendations</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            color: black;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diet and Workouts Recommendations</h1>

        <form action="/recommend" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="fitness_goal">Fitness Goal:</label>
                <input type="text" id="fitness_goal" name="fitness_goal" required>
            </div>

            <div class="form-group">
                <label for="disease">Generic Disease:</label>
                <input type="text" id="disease" name="disease">
            </div>

            <button type="submit">Recommend Diets</button>
        </form>
    </div>
</body>
</html>
