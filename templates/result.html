<!DOCTYPE html>
<html>
<head>
    <title>Workout Recommendations</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }
        h1, h3 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            color: #555;
            padding: 5px 0;
            text-align: center;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            display: block;
            margin: 20px auto;
            width: 640px; /* Make the button the same width as the container */
            box-sizing: border-box;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Workout Recommendations</h1>

    <div class="container">
        <h3>Workout Routines</h3>
        {% for i in workout_routines %}
        <p>{{i}}</p>
        {% endfor %}

        <h3>Exercise Types</h3>
        {% for i in exercise_types %}
        <p>{{i}}</p>
        {% endfor %}

        <h3>Intensity Levels</h3>
        {% for i in intensity_levels %}
        <p>{{i}}</p>
        {% endfor %}

        <h3>Durations</h3>
        {% for i in durations %}
        <p>{{i}}</p>
        {% endfor %}
    </div>
    <form action="/" method="get">
        <button type="submit">Return</button>
    </form>
</body>
</html>
